<h3>Request Form</h3>
<form role="form" name="variablesForm">

    <div class="form-group">
        <label for="inputClientID">Client ID</label>
        <div class="controls">
          <input class="form-control"
                required
                type="text"
                cam-variable-name="clientID"
                cam-variable-type="String"
                placeholder="Fachhochschule Nordwestschweiz"
                ng-minlength="2"
                ng-maxlength="20" />
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmailAuditTeam">eMail audit team</label>
        <div class="input-append date form_datetime">
          <input size="16" 
              type="text" 
              value=""
              cam-variable-name="yearEndDate"
              cam-variable-type="Date" 
              readonly>
          <span class="add-on"><i class="icon-th"></i></span>
        </div>
       
        <script type="text/javascript">
            $(".form_datetime").datetimepicker({
                format: "dd-MM-yyyy",
                autoclose: true,
                todayBtn: true,
                pickerPosition: "bottom-left"
            });
        </script>
      </div>

      <div class="form-group">
          <label for="inputEmailAuditTeam">eMail audit team</label>
          <div class="controls">
            <input class="form-control"
                  required
                  type="text"
                  cam-variable-name="emailAuditTeam"
                  cam-variable-type="String"
                  placeholder="abu.the.ape@banana-analytics.ch"
                  ng-minlength="2"
                  ng-maxlength="40" />
          </div>
      </div>

      <div class="form-group">
          <label for="inputNameDataProvider">Name data provider</label>
          <div class="controls">
            <input class="form-control"
                  required
                  type="text"
                  cam-variable-name="nameDataProvider"
                  cam-variable-type="String"
                  placeholder="John Doe"
                  ng-minlength="2"
                  ng-maxlength="40" />
          </div>
        </div>

      <div class="form-group">
          <label for="inputEmailDataProvider">eMail data provider</label>
          <div class="controls">
            <input class="form-control"
                  required
                  type="text"
                  cam-variable-name="emailDataProvider"
                  cam-variable-type="String"
                  placeholder="john.doe@fhnw.ch"
                  ng-minlength="2"
                  ng-maxlength="40" />
          </div>
      </div>

      <div class="form-group">
          <label for="inputProductSelection">Product selection</label>
          <select class="custom-select"
                cam-variable-name="productSelection"
                cam-variable-type="String" >
            <option selected>Choose the product...</option>
            <option value="1">GLA</option>
            <option value="2">SLA</option>
            <option value="3">...</option>
          </select>
      </div>

      <div class="form-group">
        <label for="inputCoveredPeriod">Covered period</label>
        <div class="controls">
          <input class="form-control"
                required
                type="text"
                cam-variable-name="coveredPeriod"
                cam-variable-type="String"
                placeholder="dd-MM-yyyy - dd-MM-yyyy / eg. 01-01-2010 - 31-12-2010"
                ng-minlength="2"
                ng-maxlength="50" />
        </div>
      </div>

      <div class="form-group">
          <label for="inputClosureOfAccounts">Closure of accounts</label>
          <div class="controls">
            <input class="form-control"
                  required
                  type="text"
                  cam-variable-name="closureOfAccounts"
                  cam-variable-type="String"
                  placeholder="dd-MM-yyyy / eg. 01-01-2010"
                  ng-minlength="2"
                  ng-maxlength="20" />
          </div>
        </div>

        <div class="form-group">
            <label for="inputFreeText">Message</label>
            <div class="controls">
              <textarea class="form-control"
                        cam-variable-name="freeText"
                        cam-variable-type="String"
                        rows="4"></textarea>
            </div>
        </div>

</form>
