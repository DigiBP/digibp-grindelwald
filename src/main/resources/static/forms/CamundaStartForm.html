<h3>Request Form</h3>
<form role="form" name="variablesForm">

    <div class="form-group">
        <label for="inputClientID">Client ID</label>
        <div class="controls">
          <input class="form-control"
                required
                type="text"
                cam-variable-name="clientID"
                cam-variable-type="String"
                placeholder="Fachhochschule Nordwestschweiz"
                ng-minlength="2"
                ng-maxlength="20" />
        </div>
      </div>

      <div class="form-group">
        <label for="inputYearEndDate">Year end-date</label>
        <p class="input-group">

            <input type="text"
                 cam-variable-name="yearEndDate"
                 cam-variable-type="Date"
                 class="form-control"
                 datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
                 is-open="yearEndDatePicker" />
          
            <span class="input-group-btn">
              <button type="button"
                      class="btn btn-default"
                      ng-click="open($event, 'yearEndDatePicker')">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
        </p>
        <script cam-script type="text/form-script">
          $scope.open = function($event, dateFieldOpened) {
            $event.preventDefault();
            $event.stopPropagation();
        
            $scope[dateFieldOpened] = true;
          };
        </script>
      </div>

      <div class="form-group">
          <label for="inputEmailAuditTeam">eMail audit team</label>
          <div class="controls">
            <input class="form-control"
                  required
                  type="text"
                  cam-variable-name="emailAuditTeam"
                  cam-variable-type="String"
                  placeholder="abu.the.ape@banana-analytics.ch"
                  ng-minlength="2"
                  ng-maxlength="40" />
          </div>
      </div>

</form>
